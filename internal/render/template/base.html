<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    {{if .CSS}}
    <style>{{.CSS}}</style>
    {{end}}
    {{if .KaTeXEnabled}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMAThEs2Eq4jbbltcBfOXgyiiE8VZvdzHkziUEc6DS3gQYAcKxCHo8" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-oiYMxzGF+jQNQdNV1yIjN/+28R6JQ0QBbTV98+tXyCwZNIxoZLvGvwt2D/3Td6" crossorigin="anonymous"></script>
    {{end}}
    {{if .MermaidEnabled}}
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js" integrity="sha384-Q7kwEZKeqCrCfM3YEG+bYEOUpUUvJI9Ti9Alj/btOQJ7gnXx7QNm2Z2ukVgUTxR" crossorigin="anonymous"></script>
    {{end}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.0/github-markdown-light.min.css" integrity="sha384-GFqdTvEIvGBsFYgwfoqJF7UQe9BYZZWSUHX/aVwzuGG93XAIu18S6QpJKJr1" crossorigin="anonymous">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        body {
            background-color: {{if eq .Theme "dark"}}#0d1117{{else}}#ffffff{{end}};
        }
    </style>
</head>
<body>
    <article class="markdown-body">
        {{.Content}}
    </article>
    {{if .MermaidEnabled}}
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    {{end}}
    {{if .KaTeXEnabled}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mathElements = document.querySelectorAll('.math');
            for (let element of mathElements) {
                katex.render(element.textContent, element, {
                    throwOnError: false,
                    displayMode: element.classList.contains('display-math')
                });
            }
        });
    </script>
    {{end}}
    <script>
        // After all rendering is done, signal completion by posting a message
        setTimeout(function() {
            window.postMessage('renderComplete', '*');
        }, 1000);
    </script>
</body>
</html>
