version: '3.8'

services:
  inkforge:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - KATEX_ENABLED=true
      - MERMAID_ENABLED=true
      - MAX_CONTENT_LENGTH=1048576
      - READ_TIMEOUT=30
      - WRITE_TIMEOUT=60
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s